# Configuração Apache para ShopMobile
# Corrige os erros identificados nos logs do Dokploy

# Define ServerName globalmente para evitar warnings
ServerName shopmobile-app

# Configurações básicas do servidor
ServerTokens Prod
ServerSignature Off

# Configurações de diretório para a aplicação
<Directory "/var/www/html">
    Options -Indexes +FollowSymLinks
    AllowOverride All
    Require all granted
    
    # Configurações PHP específicas
    php_flag display_errors Off
    php_flag log_errors On
    php_value error_log "/var/log/apache2/php_errors.log"
    
    # Configurações de upload
    php_value upload_max_filesize "10M"
    php_value post_max_size "10M"
    php_value max_execution_time "300"
    php_value memory_limit "256M"
</Directory>

# Configurações de segurança para arquivos sensíveis
<Files ".env">
    Require all denied
</Files>

<Files "*.log">
    Require all denied
</Files>

# Configurações de compressão
<IfModule mod_deflate.c>
    AddOutputFilterByType DEFLATE text/plain
    AddOutputFilterByType DEFLATE text/html
    AddOutputFilterByType DEFLATE text/xml
    AddOutputFilterByType DEFLATE text/css
    AddOutputFilterByType DEFLATE application/xml
    AddOutputFilterByType DEFLATE application/xhtml+xml
    AddOutputFilterByType DEFLATE application/rss+xml
    AddOutputFilterByType DEFLATE application/javascript
    AddOutputFilterByType DEFLATE application/x-javascript
</IfModule>

# Configurações de cache
<IfModule mod_expires.c>
    ExpiresActive On
    ExpiresByType image/jpg "access plus 1 month"
    ExpiresByType image/jpeg "access plus 1 month"
    ExpiresByType image/gif "access plus 1 month"
    ExpiresByType image/png "access plus 1 month"
    ExpiresByType text/css "access plus 1 month"
    ExpiresByType application/pdf "access plus 1 month"
    ExpiresByType text/javascript "access plus 1 month"
    ExpiresByType application/javascript "access plus 1 month"
</IfModule>

# Configurações de log personalizadas
ErrorLog "/var/log/apache2/shopmobile_error.log"
CustomLog "/var/log/apache2/shopmobile_access.log" combined

# Configurações de rewrite (se mod_rewrite estiver habilitado)
<IfModule mod_rewrite.c>
    RewriteEngine On
    
    # Redirecionar para HTTPS (descomentado quando necessário)
    # RewriteCond %{HTTPS} off
    # RewriteRule ^(.*)$ https://%{HTTP_HOST}%{REQUEST_URI} [L,R=301]
    
    # Regras de rewrite para URLs amigáveis
    RewriteCond %{REQUEST_FILENAME} !-f
    RewriteCond %{REQUEST_FILENAME} !-d
    RewriteRule ^(.*)$ index.php [QSA,L]
</IfModule>