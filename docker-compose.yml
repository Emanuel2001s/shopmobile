version: '3.8'

services:
  web:
    build: .
    ports:
      - "8080:80"
    volumes:
      - ./uploads:/var/www/html/uploads
    environment:
      - DB_HOST=db
      - DB_USERNAME=shopmobile
      - DB_PASSWORD=shopmobile123
      - DB_NAME=shopmobile
    depends_on:
      - db
    networks:
      - shopmobile-network

  db:
    image: mysql:8.0
    environment:
      MYSQL_ROOT_PASSWORD: root123
      MYSQL_DATABASE: shopmobile
      MYSQL_USER: shopmobile
      MYSQL_PASSWORD: shopmobile123
    ports:
      - "3306:3306"
    volumes:
      - db_data:/var/lib/mysql
      - ./database/init.sql:/docker-entrypoint-initdb.d/init.sql:ro
    networks:
      - shopmobile-network

  phpmyadmin:
    image: phpmyadmin/phpmyadmin
    environment:
      PMA_HOST: db
      PMA_USER: shopmobile
      PMA_PASSWORD: shopmobile123
    ports:
      - "8081:80"
    depends_on:
      - db
    networks:
      - shopmobile-network

volumes:
  db_data:

networks:
  shopmobile-network:
    driver: bridge